<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <title>ULTIMATE GAME OF ROCK PAPER SCISSORS</title>
</head>

<body>

<div class="container">
    <h1>ROCK PAPER SCISSORS: LIFE OR DEATH.</h1>
    <h1 class="endResults">FIRST TO 5 WINS. CHOOSE WISELY.</h1>

    <div class="button-container">
        <button id="1" class="rock icon"><img src="icons/rock.png" height="100px" width="100px"></button>
        <button id="2" class="paper icon"><img src="icons/document.png" height="100px" width="100px"></button>
        <button id="3" class="scissors icon"><img src="icons/scissors.png" height="100px" width="100px"></button>
        <button id="4" class="restart icon" title="restart"><img src="icons/undo.png" height="100px" width="100px"></button>
    </div>

    <div class="roundResults">Round results will be shown here.</div>

    <div class="scores-container">
        <div class="scores" id="box">
            <p class="playerPoints"></p>
            <p class="computerPoints"></p>
        </div>
    </div>
</div>
    <script src="script.js"></script>
    
    
</body>
</html>
